<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>게시글 등록</title>
    <link
      href="starter-template.css"
      th:href="@{/starter-template.css}"
      rel="stylesheet"
    />

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
      th:replace="fragments/common :: menu"
    ></nav>

    <div class="container" layout:fragment="content">
      <div class="page-header">
        <!--
                <h1 th:if="!${board?.id}">게시글 등록</h1>
                <h1 th:if="${board?.id}">게시글 상세</h1>
            -->
        <h1 th:text="${board?.idx} ? '게시글 상세' : '게시글 등록'"></h1>
      </div>
      <br />
      <input id="board_idx" type="hidden" th:value="${board?.idx}" />
      <!-- <input id="board_create_date" type="hidden" th:value="${board?.createdDate}" /> -->
      <table class="table">
        <!-- <tr>
                <th style="padding:13px 0 0 15px;">생성 날짜</th>
                <td>
                    <input type="text" class="form-control input-sm"
                            readonly th:value="${board?.createdDate} ? 
                                                ${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')} : ${board?.createdDate}" />
                </td>
            </tr> -->
        <tr>
          <th style="padding: 13px 0 0 15px">제목</th>
          <td>
            <input id="board_title" type="text" class="form-control input-sm" th:value="${board?.title}" />
          </td>
        </tr>
        <tr>
          <th style="padding: 13px 0 0 15px">내용</th>
          <td>
            <textarea
              id="board_contents"
              class="form-control input-sm"
              maxlength="140"
              rows="70"
              style="height: 200px"
              th:text="${board?.contents}"
            ></textarea>
            <span class="help-block"></span>
          </td>
        </tr>
      </table>

      <!-- 게시글 목록 -->
      <div class="pull-left">
        <a href="/board/list" th:href="@{/board/list}" class="btn btn-success">게시글 목록</a>
      </div>

      <!-- 저장/수정/삭제 버튼 -->
      <div class="pull-right">
        <button th:if="!${board?.idx}" type="button" class="btn btn-primary" id="insert"> 저장 </button>
        <button th:if="${board?.idx}" type="button" class="btn btn-info" id="update"> 수정 </button>
        <button th:if="${board?.idx}" type="button" class="btn btn-danger" id="delete"> 삭제 </button>
      </div>
    </div>

    <!-- <th:block layout:fragment="contentsScript">
    </th:block> -->

    <!-- <th:block layout:fragment="customScript"> -->
    <!-- 신규 등록 -->
    <script th:if="!${board?.idx}">
      // 저장버튼
      $("#insert").click(function () {
        var jsonData = JSON.stringify({
          title: $("#board_title").val(),
          contents: $("#board_contents").val(),
        });
        $.ajax({
          url: "http://localhost:8080/board/form/",
          type: "POST",
          data: jsonData,
          contentType: "application/json",
          dataType: "json",
          success: function () {
            alert("저장 성공!");
            location.href = "/board/list";
          },
          error: function () {
            alert("저장 실패!");
          },
        });
      });
      </script>

    <!-- 수정/삭제 -->
    <script th:if="${board?.idx}">
      // 수정버튼
      $("#update").click(function () {
        var jsonData = JSON.stringify({
          title: $("#board_title").val(),
          contents: $("#board_contents").val(),
        });
        $.ajax({
          url: "http://localhost:8080/board/form/" + $("#board_idx").val(),
          // "'/board/form?idx='+${board.idx}"
          type: "PUT",
          data: jsonData,
          contentType: "application/json",
          dataType: "json",
          success: function () {
            alert("수정 성공!");
            location.href = "/board/list";
          },
          error: function () {
            alert("수정 실패!");
          },
        });
      });

      // 삭제버튼
      $("#delete").click(function () {
        $.ajax({
          url: "http://localhost:8080/board/form/" + $("#board_idx").val(),
          type: "DELETE",
          success: function () {
            alert("삭제 성공!");
            location.href = "/board/list";
          },
          error: function () {
            alert("삭제 실패!");
          },
        });
      });
    </script>
    <!-- </th:block> -->
  </body>
</html>
