<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>게시판</title>
    <link
      href="starter-template.css"
      th:href="@{/starter-template.css}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
      th:replace="fragments/common :: menu"
    ></nav>

    <div class="container">
      <div class="page-header">
        <h2>게시글 목록</h2>
      </div>
      <div class="pull-right" style="width: 100px; margin: 10px 0">
        <a
          href="/board"
          th:href="@{/board/form}"
          class="btn btn-primary btn-block"
          >등록</a
        >
      </div>
      <br />
      <div class="container-fluid">
        <div class="row">
          <!-- Table -->
          <table class="table table-hover">
            <thead>
              <tr class="warning">
                <th class="one wide">Idx</th>
                <th class="three wide">TITLE</th>
                <th class="ten wide">CONTENTS</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="board : ${boardList}">
                <td><a th:text="${board?.idx}"></a></td>
                <!-- <td><a th:text="${board?.title}"></a></td> -->
                <td ><a th:href="'/board/form?idx='+${board.idx}" th:text="${board.title}"></a></td>
                <td><a th:text="${board?.contents}"></a></td>
              </tr>
            </tbody>
          </table>

          <!-- <span th:text="${boardList}"></span>
          <br> -->
          
          <!-- Pagination -->
          <nav class="navbar" aria-label="Page navigation" style="text-align: center;">
            <ul class="pagination" 
                th:with="startNumber=${T(Math).floor(boardList.number/10)} * 10 + 1,
                        endNumber=(${boardList.totalPages} > ${startNumber} + 9) ? ${startNumber} + 9 : ${boardList.totalPages}">
                
                <li th:style="${boardList.first} ? 'display:none'"><a href="/board/list?page=1">&laquo;</a></li>
                <li th:style="${boardList.first} ? 'display:none'">
                    <a th:href="@{/board/list(page=${boardList.number})}">&lsaquo;</a>
                </li>
                <li th:each="page : ${#numbers.sequence(startNumber, endNumber)}"
                    th:class="(${page} == ${boardList.number} + 1) ? 'active'">
                    <a th:href="@{/board/list(page=${page})}" th:text="${page}">
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li th:style="${boardList.last} ? 'display:none'">
                    <a th:href="@{/board/list(page=${boardList.number} + 2)}">&rsaquo;</a>
                </li>
                <li th:style="${boardList.last} ? 'display:none'">
                    <a th:href="@{/board/list(page=${boardList.totalPages})}">&raquo;</a>
                </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script> -->
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
